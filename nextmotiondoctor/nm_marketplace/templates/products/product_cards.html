                <button  type="button" class="btn btn_textbtn2_card" onclick="sub_quantity({{ forloop.counter }}, {{ product.selling_price }})"><i class="fa fa-minus" aria-hidden="true"></i></button>

{% else %}
<div class="no_products">

</div>
